<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>PinPoint - A Data Map</title>

  <!-- Link Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Link Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Link Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Raleway" rel="stylesheet">
  <!-- Link Font Awesome JS -->
  <script src="https://use.fontawesome.com/93b7d7692d.js"></script>

</head>

<body>

  <div class="container-fluid">
    <!-- Main content -->
    <div class="jumbotron">
      <div class="row">

        <!-- Sidebar for selecting data/options navigation -->
        <div id="sidebar" class="col-md-3">
          <h2 id="headPin">PinPoint</h2>
          <hr>
          <p>DATASETS</p>

          <!-- Radio buttons to select one data set at a time -->
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="datasets" id="drugDeaths" value="https://data.maryland.gov/resource/ryrr-nv83.json" checked>
              (local) Maryland Drug Deaths 2008-2016
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="datasets" id="drunkDriving" value="https://data.cdc.gov/resource/xhcb-kq4k.json">
              (national) US Drunk Driving Deaths, total from 2005-2014
            </label>
          </div>
          <div class="form-check ">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="datasets" id="exampleRadios3" value="https://pinpoint-1504233261910.firebaseio.com/newWorldPopData.json">
              (global) Worldwide Population Rates 1990-2014
            </label>
          </div>

          <hr>

          <!-- Main function button -->
          <a class="btn btn-info" id="pinpoint">PinPoint!</a>

          <!-- Leaderboard Button -->

          <hr>

          <!-- This will be where the Time Buttons are generated, if needed. -->
          <div id="timeArea"></div>

        </div>

        <!-- Google Map to display here -->
        <div class="col-md-9 text-center">
          <span id="currentDataset">Choose a dataset on the left to begin</span>
          <hr>
          <div id="map"></div>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="alertUser" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h1 class="modal-title text-center">Welcome to PinPoint! (v1.0)</h1>
          </div>
          <div class="modal-body text-center">
            <h3>PinPoint is a tool to visualize data across space and time using Google Maps</h3>
            <br>
            <h3>Choose your dataset, then click the PinPoint button to get started!</h3>
            <br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>




<!-- Footer -->
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-md-12">
        Tyler / Sanchita / Michael
      </div>
    </div>
  </div>



  <!-- Link Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Google Map api -->
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv32VxR93-wi4mFqNDhg21nFf9ioKHz2E">
  </script>
  <!-- external firebase config js file-->
  <script src="assets/js/config.js"></script>
  <!-- Google Map external js file -->
  <script src="assets/js/app.js"></script>

  <!-- D3 stuff down the line
  <script src="https://d3js.org/d3.v4.min.js"></script> -->


</body>
</html>
