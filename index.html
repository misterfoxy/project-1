<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>PinPoint - A Data Map</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://use.fontawesome.com/93b7d7692d.js"></script>
  </head>

  <body>

    <div class="container-fluid">
      <div class="jumbotron">
        <div class="row">

          <div id="sidebar" class="col-md-3">
            <h2>PinPoint</h2>
            <hr>
            <p>DATASETS</p>
            <span id="dataset"></span>

            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="exampleRadios" id="drugDeaths" value="https://data.maryland.gov/resource/ryrr-nv83.json" checked>
                (local) Drug Deaths in Maryland '08-'16
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="exampleRadios" id="drunkDriving" value="https://data.cdc.gov/resource/xhcb-kq4k.json">
                (national) Drunk Driving Deaths in United States
              </label>
            </div>
            <div class="form-check ">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="https://pinpoint-1504233261910.firebaseio.com/.json">
                (global) Worldwide Population Rates
              </label>
            </div>


            <hr>

            <a href="#" class="btn btn-info" id="pinpoint">PinPoint!</a>
            <a href="#" class="btn btn-success" id="testDD">testDD!</a>
            <a href="#" class="btn btn-danger" id="drugTest">testMaryland!</a>

          </div>

          <div class="col-md-9" id="map"></div>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-12">
          Tyler / Sanchita / Michael
        </div>
      </div>
    </div>

    <!-- Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>








    <!-- Google Map api -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv32VxR93-wi4mFqNDhg21nFf9ioKHz2E">
    </script>
    <!-- external firebase config js file-->
    <script src="assets/js/config.js"></script>
    <!-- Google Map external js file -->
    <script src="assets/js/app.js"></script>

    <!-- D3 stuff down the line
    <script src="https://d3js.org/d3.v4.min.js"></script>
    -->


  </body>
</html>
